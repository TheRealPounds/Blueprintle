<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, shrink-to-fit=no">
        <title>Blueprintle</title>
        <meta name="description" content="A Wordle inspired web game for guessing different floorplans from the game Blue Prince!">

        <meta property="og:type" content="website">
        <meta property="og:url" content="https://blueprintle.org/">
        <meta property="og:title" content="Blueprintle">
        <meta property="og:description" content="A Wordle inspired web game for guessing different floorplans from the game Blue Prince!">
        <meta property="og:image" content="https://blueprintle.org/assets/preview-image.png">
        <meta name="twitter:card" content="summary_large_image">

        <link rel="icon" href="../assets/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="../stylesheets/colors.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    </head>
    <body>
        <span id="mobile-warning" class="mobile-warning hidden">!!WARNING!! the site currently doesn't work well vertically, please switch to landscape mode</span>
        <div id="every-container">
            <div id="draftsheet-container" class="draftsheet-container">
                <img class="draftsheet" src="../assets/draftsheet.png">
                <button class="close-button clickable"><img class="close-icon" src="../assets/close-icon.png"></button>
                <img id="draft-select-text" class="draft-select-text" src="../assets/draft-select-text.png">
                <div class="measure-line-container">
                    <img class="measure-arrow" src="../assets/measure-arrow.png" style="rotate: 180deg;">
                    <span id="measure-line" class="measure-line"></span>
                    <img class="measure-arrow" src="../assets/measure-arrow.png">
                </div>
                <span id="choose-timer" class="choose-timer hidden">8</span>
                <div id="gallery-viewport" class="gallery-viewport" tabindex="-1">
                    <div id="gallery-track" class="gallery-track"></div>
                </div>
                <img id="cannot-draft" class="cannot-draft hidden" src="../assets/cannot-draft.png">
                <div id="filter-container" class="filter-container hidden">
                    <div class="search-container">
                        <img class="search-background" src="../assets/search-background.png">
                        <input id="search-input" class="search-input" type="text" placeholder="search floorplans..." autocomplete="off" spellcheck="false">
                    </div>
                    <div class="color-filters-container">
                        <span class="color-filter-title">COLOR FILTER: <span id="color-filter-text" class="none">NONE</span></span>
                        <div class="color-filter-buttons-container">
                            <button class="color-filter-button clickable" data-color="Blueprint"><img class="color-filter-icon" src="../assets/blue-color-icon.png"></button>
                            <button class="color-filter-button clickable" data-color="Bedroom"><img class="color-filter-icon" src="../assets/purple-color-icon.png"></button>
                            <button class="color-filter-button clickable" data-color="Hallway"><img class="color-filter-icon" src="../assets/orange-color-icon.png"></button>
                            <button class="color-filter-button clickable" data-color="Green Room"><img class="color-filter-icon" src="../assets/green-color-icon.png"></button>
                            <button class="color-filter-button clickable" data-color="Shop"><img class="color-filter-icon" src="../assets/yellow-color-icon.png"></button>
                            <button class="color-filter-button clickable" data-color="Red Room"><img class="color-filter-icon" src="../assets/red-color-icon.png"></button>
                            <button class="color-filter-button clickable" data-color="Blackprint"><img class="color-filter-icon" src="../assets/black-color-icon.png"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui-container">
                <div class="steps-container" >
                    <img class="steps-icon" src="../assets/steps-icon.png">
                    <span id="steps-counter" class="steps-counter">0</span>
                    <div id="curse-steps-container" class="curse-steps-container">
                        <img class="curse-monk" src="../assets/curse-monk.png">
                        <div class="curse-steps-inner-container">
                            <span id="curse-steps-num" class="curse-steps-num">-1</span>
                            <img class="curse-steps-icon" src="../assets/curse-steps-icon.png">
                        </div>
                    </div>
                </div>

                <div id="magnifier-container" class="magnifier-container hidden">
                    <div class="hitbox circle-hitbox"></div>
                    <div class="hitbox handle-hitbox"></div>
                    <img src="../assets/magnifying-glass.png" class="glass-image">
                    <div id="lens-effect" class="lens-effect"></div>
                </div>

                <button id="close-button" class="close-button clickable hidden"><img class="close-icon" src="../assets/close-icon.png"></button>

                <div id="letter-container" class="letter-container hidden">
                    <img id="intro-letter" class="intro-letter zoomable" src="../assets/letter0.png">
                    <img id="stamp" class="stamp zoomable hidden" src="../assets/arch-aries-stamp.png">
                    <img id="new-clue-text" class="new-clue-text zoomable hidden" src="../assets/a-new-clue.png">
                    <img id="dare1" class="dare1 zoomable hidden">
                    <img id="dare2" class="dare2 zoomable hidden">
                    <div class="page-buttons-container">
                        <button id="prev-page-button" class="letter-page-button clickable">
                            <img class="letter-page-icon" src="../assets/left-icon.png">
                            <span class="letter-page-text">Prev page</span>
                        </button>
                        <button id="next-page-button" class="letter-page-button clickable">
                            <img class="letter-page-icon" src="../assets/right-icon.png">
                            <span class="letter-page-text">Next page</span>
                        </button>
                    </div>
                </div>

                <div id="curse-note-container" class="curse-note-container hidden">
                    <img class="curse-note zoomable" src="../assets/curse-note.png">
                </div>

                <div id="kofi-container" class="kofi-container hidden">
                    <img class="kofi-note zoomable" src="../assets/kofi-note.png">
                    <a class="kofi-link" href="https://ko-fi.com/therealpounds" target="_blank">https://ko-fi.com/therealpounds</a>
                </div>

                <div id="settings-container" class="settings-container hidden">
                    <img class="settings-box" src="../assets/settings-box.png">
                    <button id="endless-button" class="switch-button endless-button"><img class="switch" src="../assets/settings-slide-switch.png"></button>
                    <div class="switches-container">
                        <button class="switch-button" data-setting="sound"><img id="sound-setting" class="switch" src="../assets/settings-switch.png"></button>
                        <button class="switch-button" data-setting="hints"><img  id="hints-setting" class="switch" src="../assets/settings-switch.png"></button>
                        <button class="switch-button" data-setting="colorblindIcons"><img  id="colorblind-icons-setting" class="switch" src="../assets/settings-switch.png"></button>
                    </div>
                </div>

                <div id="mode-container" class="mode-container hidden">
                    <button class="mode-button clickable" data-mode="bequest"><img class="mode-icon" src="../assets/bequest-mode.png"></button>
                    <button class="mode-button clickable" data-mode="dare"><img class="mode-icon" src="../assets/dare-mode.png"></button>
                    <button class="mode-button clickable" data-mode="curse"><img class="mode-icon" src="../assets/curse-mode.png"></button>
                </div>

                <div class="extra-buttons-container">
                    <button id="mode-select-button" class="extra-button clickable"><img class="extra-icon" src="../assets/mode-select-icon.png"></button>
                    <button id="settings-button" class="extra-button clickable"><img class="extra-icon" src="../assets/settings-icon.png"></button>
                    <button id="letter-button" class="extra-button clickable"><img id="intro-icon" class="extra-icon" src="../assets/letter-icon.png"></button>
                    <button id="curse-note-button" class="extra-button clickable hidden"><img class="extra-icon" src="../assets/curse-icon.png"></button>
                    <button id="kofi-button" class="extra-button clickable"><img class="extra-icon" src="../assets/kofi-icon.png"></button>
                </div>

                <div id="ending-container" class="ending-container hidden">
                    <span id="day-text" class="day-text">Day 0</span>
                    <div class="ending-title-container logo-container">
                        <img class="crown hidden" src="../assets/crown.png">
                        <img class="logo" src="../assets/Logo.png">
                    </div>
                    <div class="ending-center-container">
                        <div id="today-floorplan-container" class="today-floorplan-container">
                            <span id="today-floorplan-text" class="today-floorplan-text"></span>
                            <img id="today-floorplan" class="today-floorplan" src="../assets/floorplans/antechamber.png">
                        </div>
                        <div class="ending-stats-container">
                            <div id="ihtmc" class="i-have-too-many-containers">
                                <div class="ending-result-container"><span id="result-text" class="ending-result-text"></span></div>
                                <div class="ending-div-line"></div>
                                <span id="steps-remaining-text" class="ending-stat-text hidden">Steps remaining: <span id="steps-remaining" class="ending-stat-num"></span></span>
                                <span class="ending-stat-text">Guesses Taken: <span id="guesses-num" class="ending-stat-num"></span></span>
                                <span class="ending-stat-text">Your Average: <span id="average-num" class="ending-stat-num"></span></span>
                                <span class="ending-stat-text">Daily Streak: <span id="streak-num" class="ending-stat-num"></span></span>
                                <div class="ending-div-line"></div>
                            </div>
                            <div id="timer-container" class="timer-container">
                                <span class="ending-stat-text">Time Until Next Floorplan:</span>
                                <span id="timer" class="timer">00:00:00</span>
                            </div>
                        </div>
                    </div>
                    <span id="copied-text" class="ending-stat-text copied-text hidden">Copied to clipboard!</span>
                    <div class="ending-buttons-container">
                        <button id="ending-exit-button" class="ending-button clickable"><img class="ending-button-icon clickable" src="../assets/exit-icon.png"></button>
                        <button id="ending-share-button" class="ending-button clickable"><img class="ending-button-icon clickable" src="../assets/share-icon.png"></button>
                    </div>
                </div>
            </div>
            
            <div class="main-container vertical-container">
                <div class="logo-container">
                    <img class="crown hidden" src="../assets/crown.png">
                    <img class="logo" src="../assets/Logo.png">
                </div>
                <img id="mode-logo" class="mode-logo">
                <div id="floorplans-container" class="vertical-container">
                    <img class="down-arrow" src="../assets/down arrow.png">
                </div>
                <button id="new-floorplans" class="floorplan-button clickable"><img class="floorplan" src="../assets/new-floorplans.png"></button>
            </div>

            <script type="module" src="./main.js"></script>
        </div>
    </body>
</html>
